<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .invoice {
            background: white;
            padding: 20px 40px;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
        }
        .header div, .footer div {
            width: 48%;
        }
        h2, h3 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .items {
            margin-top: 20px;
        }
        .item {
            display: flex;
            gap: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .item input:first-child {
            width: 80%;
        }
        .item input:nth-child(2),
        .item input:nth-child(3) {
            width: 12%;
        }
        .add-item, .remove-item, .save-btn, .open-btn, .finish-btn {
            display: block;
            margin: 10px auto;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-item:hover, .remove-item:hover, .save-btn:hover, .open-btn:hover, .finish-btn:hover {
            background: #218838;
        }

        /* Style für den Entfernen-Button */
        .remove-item {
            background: rgb(252, 76, 76);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 7%; /* 7% border-radius */
            padding: 0;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            border: none;
            cursor: pointer;
        }
        .remove-item:hover {
            background: darkred;
        }

        /* Stil für die Footer-Schaltflächen */
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    <script>
        function addItem() {
            const itemsContainer = document.getElementById('items-container');
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.innerHTML = `
                <input type="text" placeholder="Beschreibung" />
                <input type="number" placeholder="Menge" />
                <input type="number" placeholder="Einzelpreis" />
                <button class="remove-item" onclick="removeItem(this)">-</button>
            `;
            itemsContainer.appendChild(newItem);
        }

        function removeItem(button) {
            const item = button.parentElement;
            item.remove();
        }

        function saveInvoice() {
            alert('Rechnung wurde gespeichert!');
        }

        function openInvoice() {
            alert('Rechnung wurde geöffnet!');
        }

        function markAsFinished() {
            alert('Rechnung wurde als fertig markiert!');
        }
    </script>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <div>
                <label>Kunde:</label>
            <input type="text" id="kunde-name" placeholder="Max Mustermann" />
            <input type="text" id="kunde-strasse" placeholder="Straße und Hausnummer" />
            <input type="text" id="kunde-plz" placeholder="Postleitzahl" />
            <input type="text" id="kunde-ort" placeholder="Ort" />
            <input type="text" id="kunde-land" placeholder="Land" />
            </div>
            <div>
                <label>Rechnungsdatum:</label>
                <input type="date" />
                <label>Rechnungsnummer:</label>
                <input type="text" placeholder="123456" />
            </div>
        </div>

        <label>Lieferant:</label>
        <input type="text" placeholder="Firma XYZ GmbH" />
        <label>Lieferantenadresse:</label>
        <input type="text" placeholder="Straße und Hausnummer" />
        <input type="text" placeholder="Postleitzahl" />
        <input type="text" placeholder="Ort" />
        <input type="text" placeholder="Land" />

        <div class="items">
            <h3>Positionen</h3>
            <div id="items-container">
                <div class="item">
                    <input type="text" placeholder="Beschreibung" />
                    <input type="number" placeholder="Menge" />
                    <input type="number" placeholder="Einzelpreis" />
                    <button class="remove-item" onclick="removeItem(this)">-</button>
                </div>
            </div>
            <button class="add-item" onclick="addItem()">+ Position hinzufügen</button>
        </div>

        <label>Gesamtbetrag:</label>
        <input type="text" placeholder="0.00" />

        <label>Zahlungsbedingungen:</label>
        <input type="text" placeholder="Zahlbar innerhalb von 30 Tagen mit 2% Skonto" />

        <label>Bankverbindung:</label>
        <input type="text" placeholder="IBAN" />
        <input type="text" placeholder="BIC" />
        <input type="text" placeholder="Bankname" />

        <div class="footer">
            <button class="save-btn" onclick="saveInvoice()">Rechnung speichern</button>
            <button class="open-btn" onclick="openInvoice()">Bestehende Rechung öffnen</button>
            <button class="finish-btn" onclick="markAsFinished()">Als fertig Markieren</button>
        </div>
    </div>
</body>
</html>
